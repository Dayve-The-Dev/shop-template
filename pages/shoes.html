  <title>Glow Fit - Shoes</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://kit.fontawesome.com/fc11ab7748.js" crossorigin="anonymous"></script>

<body>
  <header>
    <div class="top-bar">
      <div class="logo">
        <img src="../images/logo.png" style="height: 40px; vertical-align: middle;" />
        <span style="margin-left: 10px;">Glow Fit</span>
      </div>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search shoes..." aria-label="Search shoes" autocomplete="off" />
        <ul id="suggestions" class="suggestions-list"></ul>
      </div>
      <nav class="navigation">
        <a href="../index.html">Home</a>
        <a href="clothes.html">Clothes</a>
        <a href="shoes.html" class="active">Shoes</a>
        <a href="accessories.html">Accessories</a>
        <a href="wigs.html">Wigs</a>

          <i class="fas fa-shopping-cart"></i>

      </nav>
    </div>
  </header>

  <main>
    <section class="category">
      <h1 class="header1">Shoes</h1>
      <div class="product-grid">
        <div class="product">
          <a href="product.html?id=sneakers">
            <img src="../images/Sneakers.webp" alt="Sneakers" />
          </a>
          <h3>Sneakers</h3>
          <p>$45</p>
          <button onclick="orderProduct('Sneakers')" class="btn" aria-label="Add Sneakers to cart">
            Add to Cart
          </button>
        </div>
        <!-- Add more shoes here if needed -->
                 <div class="product">
          <a href="product.html?id=Heels">
            <img src="../images/heels.jfif" alt="Heels" />
          </a>
          <h3>Heels</h3>
          <p>$50</p>
          <button onclick="orderProduct('Heels')" class="btn" aria-label="Add Heels to cart">
            Add to Cart
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>
